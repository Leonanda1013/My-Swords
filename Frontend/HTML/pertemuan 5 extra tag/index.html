<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HELLO WORLD</title>
</head>
<body>
    <h1>Extra tag</h1>
    <h4>singkatan  (abbreviation) (<abbr>)
    </h4>
    <p><abbr title="sekolah menengah dasar">SMA</abbr> adalah sekolah terburukku</p>

    <h4>
       Acronym
    </h4>
    <p>Cia sedang berada di <acronym title="Sekolah dasar">SD</acronym> st.maria</p>

    <h4>
        INSERT DAN DELETE
    </h4>
    
    <p>yang benar adalah <ins>analisis</ins> bukan <del>analisa</del></p>
   
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1><b>List</b></h1>

    <h4>cara bikin kopi</h4>
    <!-- list yang ada urutannya (ordered list) -->
    <ol>
        <!-- list item -->
        <li>tuangkan 2 sendok bubuk kopi ke dalam gelas</li>
        <li>beri 2 sendok makan gula </li>
        <li>tuangkan air mendidih kedalam cangkir kopi</li>
        
    </ol>


    <!-- unordered list -->
    <h4>bahan membuat kopi</h4>
    <ul>
        <li>bubuk kopi</li>
        <li>gula</li>
        <li>air</li>
    </ul>

    <!-- definition list -->
    <dl>
        <dt><h4>snowee</h4></dt>
        <dd>adalah seekor anjaing yang sangat lucu, berwarna putih, periang, namun tidak suka makan</dd>
    </dl>
</body>
</html>

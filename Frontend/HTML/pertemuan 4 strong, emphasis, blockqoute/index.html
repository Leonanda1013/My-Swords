<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HELLO WORLD</title>
</head>
<body>
    <h1>Strong, Empesis dan blockquote</h1>
    
    <!-- Strong -->
    <p> <strong>Perhatian:</strong> jangan buang sampah sembarangan</p>

    <!-- blockquote  -->
    <blockquote>
        Ini tepat hars dijaga kebersihannya
    </blockquote>

    <!-- emphasis -->
    <p>
        Tempat ini untuk membuat <em><u>makanan</u></em> <q>enak sekali</q>
    </p>

</body>
</html>

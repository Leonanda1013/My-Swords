<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
  </head>
  <body>
    <script>
      let person = {
        firstName: "Vincentius",
        lastName: "Leonanda",
        age: 21,
        fullName: function () {
          return this.firstName + " " + this.lastName;
        },
      };

      document.writeln("<h2>Object pada JavaScript</h2>");
      document.writeln("Nama Lengkap: " + person.fullName());
      document.writeln("</br>");
      document.writeln("Usia: " + person.age);
      console.table(person);
    </script>
  </body>
</html>

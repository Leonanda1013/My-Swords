<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Constructor</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(name) {
          console.info(`Nama saya adalah ${name}`);
        }
      }

      const fidel = new Person("Fidel Putri");
      console.info(fidel);

      //   class Property
      class Orang {
        constructor(name) {
          this.name = name;
        }
      }

      const tio = new Orang("Tio");
      console.info(tio);
    </script>
  </body>
</html>

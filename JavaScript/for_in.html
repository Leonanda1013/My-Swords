<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For In</title>
  </head>
  <body>
    <script>
      const person = {
        firstName: "John",
        lastName: "Doe",
        age: 30,
      };

      for (let key in person) {
        document.writeln(key + ": " + person[key]);
        document.writeln("</br>");
      }
    </script>
  </body>
</html>

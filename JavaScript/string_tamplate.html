<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Tamplate</title>
  </head>
  <body>
    <script>
      const name = "Vincentius Leonanda Prabowo";
      const template = ` Nama: ${name} `;
      document.writeln(template);
      console.info(template);

      const multiline = `
        Ini adalah contoh string
        yang ditulis dalam
        beberapa baris
      `;
      console.info(multiline);
    </script>
  </body>
</html>

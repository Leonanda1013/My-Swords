<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.writeln("<h2>Tipe Data pada JavaScript</h2>");
      document.writeln("<h3>1. Number</h3>");
      document.writeln(100);
      document.writeln("</br>");
      document.writeln(0b1111011); // biner
      document.writeln("</br>");
      document.writeln(0o173); // oktal
      document.writeln("</br>");
      document.writeln(0x7b); // hexadecimal
    </script>
  </body>

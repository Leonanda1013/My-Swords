<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.writeln("<h2>Tipe Data pada JavaScript</h2>");
      document.writeln("<h3>1. Number</h3>");
      document.writeln(100);
      document.writeln("</br>");
      document.writeln(0b1111011); // biner
      document.writeln("</br>");
      document.writeln(0o173); // oktal
      document.writeln("</br>");
      document.writeln(0x7b); // hexadecimal

      document.writeln("<h3>2. Boolean</h3>");
      document.writeln(true);
      document.writeln("</br>");
      document.writeln(false);

      document.writeln("<h3>3. String</h3>");
      document.writeln("Hello World");
      document.writeln("</br>");
      document.writeln("Hello World dengan single quote");
      document.writeln("</br>");
      document.writeln("Nama : " + "Vincentius Leonanda Prabowo");
      document.writeln("</br>");
      document.writeln("<textarea cols='100' rows='10'>");
      document.writeln("\tVincentius \\Leonanda Prabowo\nIni dikasih enter\n\"Ini dalam tanda petik\"\n\'Ini dalam tanda petik tunggal\'");
      document.writeln("</textarea>");
    </script>
  </body>
</html>
